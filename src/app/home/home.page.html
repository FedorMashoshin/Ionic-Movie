<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      MOVIES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <h2>Trending Movies</h2>
<ion-slides [options]="opts">
  <ion-slide *ngFor="let trend of trending">
    <movie-preview [movie]="trend"></movie-preview>
  </ion-slide>
</ion-slides>
</ion-content>
