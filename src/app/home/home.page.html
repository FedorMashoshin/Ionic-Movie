<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      MOVIES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <h2>Trending Movies</h2>
<ion-slides [options]="opts">
  <ion-slide *ngFor="let trend of trending">
  <img [src]="'http://image.tmdb.org/t/p/w200' + trend.poster_path">
  </ion-slide>
</ion-slides>
</ion-content>
