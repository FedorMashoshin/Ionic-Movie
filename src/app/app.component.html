<ion-app>
  <ion-menu class="side-menu" type="push" side="start" menuId="first" contentId="content">  
    <ion-content class="content" color="light"> 
      <!-- <div class="wallpaper">
        <img src="https://images.cdn2.stockunlimited.net/preview1300/cinema-background-with-movie-objects_1823384.jpg" alt="">
      </div> -->
      <ion-list class="side-menu__item"  *ngFor="let page of pages">  
        <ion-menu-toggle class="menu" auto-hide="true">  
          <div class="menu__item"  [routerLink]="page.url">  
            <ion-icon class="menu__item--icon" [name]="page.icon" slot="start"></ion-icon>  
              <p>{{page.title}}</p> 
          </div>  
        </ion-menu-toggle>  
      </ion-list>  
    </ion-content>   
  </ion-menu>  
  <ion-router-outlet Id="content"></ion-router-outlet> 
</ion-app>
